<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的导航</title>
    <link rel="stylesheet" href="./nav.css">
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper" id="main"></div>
    </main>
    <footer></footer>
    <script>
        //1.初始化数据
        var hashA = init()
        var keys = hashA['keys']
        var hash = hashA['hash']

        //2.生成键盘
        generateKeyboard(keys,hash)    //遍历keys,生成kbd标签

        //3. 监听用户动作
        listenToUser(hash)
        //以下是工具函数
        function getFromLocalStorage(name){
            return JSON.parse(localStorage.getItem(name) || 'null')
        }
        function tag(tagName){
            return document.createElement(tagName)
        }
        function createSpan(textContent){
            var span = tag('span')
            span.textContent = textContent
            span.className = "text"
            return span
        }
        function createButton(id){
            var button = tag('button')
            button.textContent = '编辑'
            button.id = id
            button.onclick = function(tab){
                var btn = tab['target'] //tab['btn']就是用户点击的元素
                var img2 = btn.previousSibling
                var key = btn['id']     //qwertyuiop
                var x = prompt('Give me a website')    //insert "baidu.com"
                hash[key] = x      //hash变更
                img2.src = 'http://' + x + '/favicon.ico'
                img2.onerror = function(e){
                    e.target.src = ''
                }
                localStorage.setItem('z',JSON.stringify(hash))
            }
            return button
        }
        function createImage(domain){
            var img = tag('img')
            if(domain){
                img.src = 'http://' + domain + '/favicon.ico'
            }else{
                img.src = ''
            }
            img.onerror = function(x){
                x.target.src = ''
            }
            return img
        }
        function init(){
            var keys = {
                '0':{0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
                '1':{0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
                '2':{0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
                'length':3
            }
            var hash = {'q':'qq.com','w':'weibo.com','t':'tmall.com','y':'yahoo.com','i':'iqiyi.com','o':'opera.com','p':'panda.tv','a':'amazon.com','s':'sogou.com','z':'zhihu.com','m':'miui.com'}
            var hashInLocalStorage = getFromLocalStorage('z')
            if(hashInLocalStorage){
                hash = hashInLocalStorage
            }
            return{
                "keys" : keys,
                "hash" : hash
            }
        }
        function generateKeyboard(keys,hash){
            for(var index = 0; index < keys['length'];index = index + 1){
                var div = tag('div')
                div.className = 'row'
                main.appendChild(div)
                var row = keys[index]    //第一个数组 第二个数组 第三个数组
                for(var index2 = 0;index2 < row['length']; index2 = index2 + 1){
                    var span = createSpan(row[index2])
                    var button = createButton(row[index2])
                    var img = createImage(hash[row[index2]])
                    var kbd = tag('kbd')
                    kbd.className = 'key'
                    kbd.appendChild(span)
                    kbd.appendChild(img)
                    kbd.appendChild(button)
                    div.appendChild(kbd)
                }
            }
        }
        function listenToUser(hasn){
            document.onkeypress = function(tab){
                var key = tab['key'] //q w e
                var website = hash[key]
                window.open('http://'+website,'_blank')
            }
        }
    </script>
</body>
</html>
